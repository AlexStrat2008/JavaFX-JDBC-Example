apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'idea'

version = '1.0'

mainClassName = "a.stratonov.example.Main"

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

jar {
    manifest.attributes("Main-Class": mainClassName);
}