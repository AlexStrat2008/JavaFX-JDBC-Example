apply plugin: 'java'
apply plugin: 'application'

version = '1.0'

mainClassName = "stratonov.Main"

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile 'postgresql:postgresql:9.1-901-1.jdbc4'
}

jar {
    manifest.attributes("Main-Class": mainClassName);
    baseName = 'ExampleJDBC'
    version =  '1.1.0'
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.6'
}