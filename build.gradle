apply plugin: 'java'
apply plugin: 'application'

version = '1.0'

mainClassName = "stratonov.example.Main"

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

jar {
    manifest.attributes("Main-Class": mainClassName);
}